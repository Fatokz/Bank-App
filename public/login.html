<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/SafeCoinBankIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="aos.css"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <title>Login || SafeCoin Bank</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="forms">
                <div id="image">
                </div>
                <div id="form">
                    <div id="signUp">
                        <h3 id="account">Login</h3>
                    </div>
                    <div id="signIn">
                        <form action="#">
                            <p id="info"></p>
                            <p id="user">E-mail</p>
                            <input type="email" name="" class="inpt" placeholder="E-mail" id="signedEmail" required>
                            <div class="">
                                <p id="user">Password</p>
                            </div>
                            <div id="pass">
                                <input  type="password" name="" class="inpts" placeholder="Password" id="signedPassword"
                                    required><span id="hide" onclick="hidePass()"></span>
                            </div>
                            <div>
                                <div id="" class="mt-3">
                                    <a href="#" class="fs-6">Forgot password?</a>
                                </div>
                                <div id="">
                                    <p class="fs-6 mt-2">Don't have accout? <a href="#" onclick="backArrow()"> Sign Up </a></p>
                                </div>
                                <div class="check">
                                    <input type="checkbox" checked> <span class="fs-6">Remember me</span>
                                </div>
                            </div>
                            <div id="btns" class="w-100 ">       
                                <button class="btn btn-warning wawe w-100 mt-4" onclick="gainAccess(event)"
                                    id="LoginAcc">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="welcomepage">
                <div id="welcome">
                    <h3>Welcome to</h3>
                </div>
                <div id="safebank">
                    <h1 id="autotype"></h1>
                </div>
                <div id="build">
                    <p>Building bridges to your financial future, one transaction at a time.</p>
                </div>
                <div id="dot" class="d-flex">
                    <div id="dotss">

                    </div>
                    <div id="dots">

                    </div>
                    <div id="dots">

                    </div>
                    <div id="dots">

                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
<script src="login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
