<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Images/SafeCoinBankIcon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <title>Sign Up || SafeCoin Bank</title>
</head>

<body>
  <main>
    <div id="container">
      <div id="forms">
        <div id="image">

        </div>
        <div id="form">
          <div id="signUp">
            <h3 id="account">Create Account</h3>
            <p id="message"></p>
          </div>
          <div id="contents">
            <div id="signUps">
              <!-- Sign Up form -->
              <form action="#">
                <p id="user">Username</p>
                <input type="text" name="" class="inpt" placeholder="Username" id="username" required>
                <p id="user">Firstname</p>
                <input type="text" name="" class="inpt" placeholder="Firstname" id="firstname" required>
                <p id="user">Lastname</p>
                <input type="text" name="" class="inpt" placeholder="Lastname" id="lastname" required>
                <p id="user">E-mail</p>
                <input type="email" name="" class="inpt" placeholder="E-mail" id="email" required>
                <p id="user">Password</p>
                <div id="pass">
                  <input type="password" name="" class="inpts" placeholder="Password" id="password" required><span
                    id="eye" onclick="showPass()"></span>
                </div>
                <p id="user">Confirm Password</p>
                <div id="pass">
                  <input oninput="enable(event)" type="password" name="" class="inpts" placeholder="Confirm Password" id="conpassword"
                    required><span id="show" onclick="showPassword()"></span>
                </div>
                <div class="mt-2">
                  <input type="checkbox" id="checker" checked> <span>Agreed to all terms and conditions</span>
                </div>
                <p id="accountnum"></p>
                <div class="mt-2">
                  <p>Already have an account? <a href="#" onclick="login()">Login</a></p>
                </div>

                <div id="btns" class="w-100">
                  <button class="btn btn-warning w-100" id="register" onclick="createAcc(event)">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
<script src="signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
